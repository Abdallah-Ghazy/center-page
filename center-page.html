<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مركز طب وجراحة العيون بكفرالشيخ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 40px 20px;
    }
    img.logo {
      width: 130px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0069c0;
      margin-bottom: 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      margin-top: 20px;
      text-align: right; /* لضبط اتجاه النص داخل الكرت */
    }
    .contact-info {
      margin: 20px 0;
      font-size: 1.2em;
      direction: rtl;
    }
    .contact-icon {
      unicode-bidi: isolate;
      direction: ltr;
      display: inline-block;
      margin-left: 6px;
      font-size: 1.3em;
    }
    a {
      text-decoration: none;
      color: #0069c0;
      font-weight: bold;
      font-size: 1.2em;
    }
    .button {
      display: inline-block;
      background-color: #0069c0;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }
    .button:hover {
      background-color: #004a99;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGcFhQq1AxNpXYeS2MBtNgQ_PDhWF2ZA1Bog&s" alt="شعار المركز" />
    <h1>مركز طب وجراحة العيون بكفرالشيخ</h1>
    <div class="card">
      <div class="contact-info">
        <span class="contact-icon">📞</span><a href="tel:+20473255238">0473255238</a><br /><br />
        <span class="contact-icon">📞</span><a href="tel:+20473255230">0473255230</a>
      </div>
      <a class="button" href="https://www.facebook.com/share/16ipEHxCUn/" target="_blank">
        زيارة صفحتنا على فيسبوك
      </a>
    </div>
    <footer>
      جميع الحقوق محفوظة © مركز العيون كفرالشيخ
    </footer>
  </div>
</body>
</html>
